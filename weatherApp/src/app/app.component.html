<div class="container">
  <div class="upper-data">
    <img src="../assets/hot-weather.jpg" alt="hot-weather" *ngIf="14 > 15">
    <img src="../assets/cold-weather.jpg" alt="cold-weather" *ngIf="14 <= 15">

    <div class="weather-data">
      <div class="location">Green Bay</div>
      <div class="temperature">{{14.40 | number: '1.0-0'}}°F</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info">
      More Information
    </div>
    <div class="more-info-container">

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold.png"  alt="">
          <span>MIN</span>
        </div>
        <div class="info-block-value">
          10°F
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot.png" alt="">
          <span>MAX</span>
        </div>
        <div class="info-block-value">
          80°F
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="">
          <span>HUMIDITY</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>WIND</span>
        </div>
        <div class="info-block-value">
          15mph
        </div>
      </div>

    </div>
  </div>
</div>

<router-outlet></router-outlet>
